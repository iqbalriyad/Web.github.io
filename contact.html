<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<title> Prei Tour </title>	
	<link rel="stylesheet" href="contact.css">
	<link rel="shortcut icon" type="image/x-icon" href="logo.jpeg" />

</head>
<body>
<section id="banner">
	<img src="logo.jpeg" class="logo">
	<div class="tata-formulir">
		<h1> Contact </h1>
		<div class="formulir">
		<form>
			<input type="name" name="email" id="name" placeholder="Name"><br><br>
			<input type="email" name="email" id="name" placeholder="Email"><br><br>
			<input type="subject" name="email" id="name" placeholder="Subject"><br><br>
			<textarea rows="10" cols="40" placeholder="Message"></textarea><br><br>
			<button type="submit" id="sub"> Send Message </button>
		</form>
	</div>
	<div class="formulir-right">
		<form>
			<input placeholder="Laboan Bajo, Nusa Tenggara Timur, Indonesia" disabled="disabled"><br><br>
			<input placeholder="preitour@gmail.com" disabled="disabled"><br><br>
			<input placeholder="085377612992" disabled="disabled"><br><br>
			<div class="media">
				<a href="https://www.instagram.com/" target="_blank">
					<img class="a" src="instagram.png">
				</a>
				<a href="https://www.facebook.com/" target="_blank">
					<img class="a" src="facebook.png">
				</a>
				<a href="https://twitter.com/" target="_blank">
					<img class="a" src="twitter.png">
				</a>
			</div>
		</form>
	</div>
</section>


<div id="sideNav">
	<nav>
	<ul>
		<li class="active"><a href="index.html">HOME</a></li>
		<li><a href="destination.html">DESTINATION</a></li>
		<li><a href="price.html">PACKAGE</a></li>
		<li><a href="contact.html">CONTACT</a></li>
	</ul>
	</nav>
</div>
<div id="menuBtn">
	<img src="menu.png" id="menu">
</div>

<script>
var menuBtn = document.getElementById("menuBtn")
var sideNav = document.getElementById("sideNav")
var menu = document.getElementById("menu")

sideNav.style.right = "-250px";

menuBtn.onclick = function(){
	if(sideNav.style.right == "-250px"){
		sideNav.style.right = "0";
		menu.src = "close.png";
	}
	else{
		sideNav.style.right = "-250px";
		menu.src = "menu.png";
	}
} 
</script>


</body>
</html>
